<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beer Space Shooter</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        #canvas-container {
            display: inline-block;
            margin-bottom: 20px;
        }
        .info {
            margin-top: 10px;
            text-align: center;
        }
        a {
            color: #ffcc00;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .leaderboard {
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid #ffcc00;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
            width: 300px;
        }
        .leaderboard h3 {
            color: #ffcc00;
            text-align: center;
            margin-top: 0;
        }
        .leaderboard-entry {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }
        .nickname-input {
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid #ffcc00;
            color: white;
            padding: 5px;
            margin-top: 10px;
            width: 200px;
            text-align: center;
        }
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #loading p {
            color: #ffcc00;
            font-size: 24px;
        }
    </style>
    <script>
        // Add error handling for the entire page
        window.onerror = function(message, source, lineno, colno, error) {
            console.error("Error occurred: ", message, "at", source, ":", lineno);
            // Don't show alert for script errors from external resources
            if (message !== "Script error.") {
                alert("An error occurred: " + message);
            }
            return true;
        };
        
        // Log when the page is fully loaded
        window.onload = function() {
            console.log("Page fully loaded");
            // Hide loading screen if it exists
            const loadingScreen = document.getElementById('loading');
            if (loadingScreen) {
                loadingScreen.style.display = 'none';
            }
        };
    </script>
</head>
<body>
    <!-- Loading screen -->
    <div id="loading">
        <p>Loading Beer Space Shooter...</p>
    </div>
    
    <div id="canvas-container"></div>
    <div class="info">
        <p>Controls: Arrow keys to move, Spacebar to shoot</p>
    </div>
    
    <!-- Load scripts in the correct order -->
    <script>
        console.log("Loading game scripts...");
    </script>
    
    <!-- Load p5.js first -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    
    <!-- Load Supabase with error handling -->
    <script>
        // Try to load Supabase, but continue if it fails
        try {
            document.write('<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"><\/script>');
            console.log("Supabase script loaded");
        } catch (e) {
            console.warn("Failed to load Supabase, will use local storage:", e);
        }
    </script>
    
    <!-- Load our game scripts -->
    <script src="supabase.js"></script>
    <script src="sketch.js"></script>
    
    <script>
        console.log("All scripts loaded");
    </script>
</body>
</html>
